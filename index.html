<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Source+Code+Pro" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

<body id="home">

	<div id="side-menu">
	
		<div id="titleCard">
			<h2 id="menuHeader">Card Exploder</h2>
			<p id="menuCopy">---------------------</p>
			<p id="menuCopy">A 9-Card Puzzle Utility</p>
			<p id="menuCopy">By NPoole</p>
		</div>
		
		<div class="deckTools">
		
			<label for="deckSelect">Choose a Deck</label>
			<select id="deckSelect">
			<option value="SensationalSeaLife" selected>Sensational Sea Life Nature Puzzle</option>
			<option value="CrazyKittyGame">The Crazy Kitty Game</option>
			<option value="ScrambleSquaresFrogs">Scramble Squares: Frogs</option>
			</select>
			<p>---or---</p>
			<label for="localDeck">Load your own</label>
				<input type="file"
					   id="localDeck" name="localDeck"
					   accept="application/json" />
			<p style="font-size: 8pt;">(Get the json template <a href="decks/template.json" target="_blank">here</a>)</p>
		</div>
		
		<div class="deckTools">
			<input type="checkbox" name="options" id="drawLines" checked> Draw Ratsnest <br/>
			<div id="relationshipTable">
			</div>
			<input type="checkbox" name="options" id="cullDupes" checked> Cull Duplicates <br/>
		</div>
		
		<div class="deckTools">
			<textarea id="stats"></textarea> 
		</div>
	</div>

	<div id="workspace">
	
		<div id="card-grid">
		
			<div class="cardPad" id="1"></div>
			<div class="cardPad" id="2"></div>
			<div class="cardPad" id="3"></div>
			<div class="cardPad" id="4"></div>
			<div class="cardPad" id="5"></div>
			<div class="cardPad" id="6"></div>
			<div class="cardPad" id="7"></div>
			<div class="cardPad" id="8"></div>
			<div class="cardPad" id="9"></div>		
		
		</div>
	
	</div>
	
	<div id="modal" hidden></div>

</body>

<script src="js/logic.js"></script>

</html>
